#端口
server.port=8888
#名称
spring.application.name=swz_blog
#数据库相关的
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&SSL=false&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis-plus.mapper-locations=classpath*:/com/swz/blog/mapper/*.xml

#日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#mp指定表的前缀
mybatis-plus.global-config.db-config.table-prefix=ms_

#redis配置
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=
#spring.redis.database=0

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=20MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=2MB






